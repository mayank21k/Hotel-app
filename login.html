
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login -Shree Swaminarayan Mahaprasadam</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* General styling */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Header styling */
        .header {
            width: 100%;
            text-align: center;
            background-color: #007bff;
            color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .header img {
            height: 60px;
            width: 60px;
            border-radius: 50%;
            vertical-align: middle;
            margin-right: 10px;
        }
        .header h1 {
            font-size: 1.8rem;
            display: inline;
        }

        /* Login container styling */
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            margin-top: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #343a40;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Header with logo and hotel name -->
    <div class="header">
        <!--img src="your-logo.png" alt="Hotel Logo"-->
        <h1>Shree Swaminarayan Mahaprasadam</h1>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="return validateLogin()">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p id="error-message" style="color: red; display: none;">Invalid username or password</p>
        </form>
    </div>

    <script>
        const users = [
            { username: "mayank", password: "123456" },
            { username: "manager", password: "manager456" },
            { username: "staff", password: "staff789" },
            { username: "maharaj", password: "123456" }
        ];

        function validateLogin() {
            const enteredUsername = document.getElementById("username").value;
            const enteredPassword = document.getElementById("password").value;

            const isValidUser = users.some(user => user.username === enteredUsername && user.password === enteredPassword);

            if (isValidUser) {
                window.location.href = "dashboard.html";
                return false;
            } else {
                document.getElementById("error-message").style.display = "block";
                return false;
            }
        }
    </script>

</body>
</html>
